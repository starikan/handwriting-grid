<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <title>Kanji Prescription</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC&display=swap"
        rel="stylesheet"> -->
  <!-- <link rel="stylesheet"
        type="text/css"
        media="print"
        href="./print.scss"> -->
</head>

<body>
  <div id="app">
    <div id="wrapper">
      <div v-for="(page, index) in pages"
           class='pages'
           v-if="pages.length">
        <div class="page-container">
          <div :size="getFormat(page)"
               :layout="getLayout(page)"
               class="page">
            <div class="symbols-grid"
                 :style="getGridData(page).style">
              <div class="cell"
                   v-for="cellId in getCellsCount(page)"
                   :class="{['page_' + index + '_cell_' + cellId]: true}"
                   :style="getCellData(page, cellId).style">
                <div class="cross">
                  <span class="stroke stroke-diag-left"></span>
                  <span class="stroke stroke-diag-right"></span>
                  <span class="stroke stroke-vert-left"></span>
                  <span class="stroke stroke-vert-center"></span>
                  <span class="stroke stroke-vert-right"></span>
                  <span class="stroke stroke-horiz-top"></span>
                  <span class="stroke stroke-horiz-center"></span>
                  <span class="stroke stroke-horiz-bottom"></span>
                </div>
                <div class="text-wrapper">
                  <p> {{getCellData(page, cellId).content}} </p>
                </div>
              </div>
            </div>
          </div>
          <div class="top-menu">
            <button class="add-page"
                    @click="changeDirection(page, index)">
              <em class="fa"
                  :class="{'fa-arrow-down': getDirection(page) === 'columns', 'fa-arrow-right': getDirection(page) !== 'columns'}"></em>
            </button>
          </div>
          <div class="right-menu"></div>
          <div class="left-menu">
            <div class="row-add-remove">
              <button class=""
                      v-for="rowHeight in getGridData(page).data.heigths"
                      :style=""
                      @click="">
                <em class="fa fa-minus"></em>
              </button>
              <button class=""
                      v-if=""
                      @click="">
                <em class="fa fa-plus"></em>
              </button>
            </div>
          </div>
          <div class="bottom-menu">
            <button class="add-page"
                    v-if="pages.length === index + 1"
                    @click="addPageAfter(index)">
              <em class="fa fa-plus"></em>
            </button>
            <button class="add-page"
                    @click="deletePage(index)">
              <em class="fa fa-minus"></em>
            </button>
          </div>
        </div>
      </div>
      <div v-if="!pages.length">
        <button class="add-page"
                @click="addPageAfter(0)">
          <em class="fa fa-plus"></em>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
