<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <title>Kanji Prescription</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        type="text/css"
        media="screen"
        href="main.css">
  <link rel="stylesheet"
        type="text/css"
        media="print"
        href="print.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
</head>

<body>
  <div id="app">
    <div id="wrapper">
      <div v-for="page in pages"
           class='pages'>
        <div class="page-container">
          <page :size="page.size.format"
                :layout='page.size.layout'
                class="page">
            <div class="symbols-grid">
            </div>
          </page>
          <div class="left-menu"> Левое меню </div>
          <div class="bottom-menu"> Нижнее меню </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
